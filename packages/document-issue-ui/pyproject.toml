[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "document-issue-ui"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "jgunstone", email = "j.gunstone@maxfordham.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["ipywidgets", "ipyautoui>=0.7.24", "jupytext", "voila"]

[project.urls]
Documentation = "https://github.com/unknown/document-issue-ui#readme"
Issues = "https://github.com/unknown/document-issue-ui/issues"
Source = "https://github.com/unknown/document-issue-ui"

[tool.hatch.version]
source = "vcs"
raw-options = { root = "../.." }
